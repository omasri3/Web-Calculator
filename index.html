<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator">
        <div id = "totalDisplay"> 9999999999 </div>
        <div id="numberContainer">
            <button class = "numberButton" onclick = addZeroToDisplay()>0</button>
            <button class = "numberButton" onclick = addOneToDisplay()>1</button>
            <button class = "numberButton" onclick = addTwoToDisplay()>2</button>
            <button class = "numberButton" onclick = addThreeToDisplay()>3</button>
            <button class = "numberButton" onclick = addFourToDisplay()>4</button>
            <button class = "numberButton" onclick = addFiveToDisplay()>5</button>
            <button class = "numberButton" onclick = addSixToDisplay()>6</button>
            <button class = "numberButton" onclick = addSevenToDisplay()>7</button>
            <button class = "numberButton" onclick = addEightToDisplay()>8</button>
            <button class = "numberButton" onclick = addNineToDisplay()>9</button>
        </div>
        <div id="operationContainer">
            <button class = "operationButton" id = "addition">+</button>
            <button class = "operationButton" id = "subtraction">-</button>
            <button class = "operationButton" id = "multiplication">*</button>
            <button class = "operationButton" id = "division">/</button>
            <button class = "operationButton" id = "equals">=</button>
        </div>
        <div id="miscOperationContainer">
            <button class = "miscButton" onclick = clearDisplay()>Clear</button>
            <button class = "miscButton"> . </button>
        </div>
    </div>
    <script src = "calcLogic.js"></script>
</body>
</html>
